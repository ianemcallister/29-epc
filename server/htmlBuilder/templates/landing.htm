<html>
    <head>
        <meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>29 Kettle Confectionery</title>
        
        <!--Scripts-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
        
        <!--Styles-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    </head>
    <body>
        <div class="container">
            <!--Basic Profile-->
            <div class="row">
                <!--Header-->
                <div class="col">
                    <div style="height:100px; overflow: hidden">
                        <img    src="https://firebasestorage.googleapis.com/v0/b/kettle-team.appspot.com/o/29-KettleConfectionery1-WhiteBg.png?alt=media&token=2fa8b0f6-b424-402c-8d9f-f47cb427d601" 
                            alt=""
                            style='height: 150px; margin-top:-25px; display: block; margin-left: auto; margin-right: auto;'
                        >
                    </div>
                    <h2 class='text-center'>
                        {{title}}
                    </h2>
                    <div class="text-center">
                        <small class='text-center'>{{epcHex}}</small>
                        <br>
                        <small class="text-center">{{upc}}</small>
                    </div>
                    
                </div>
            </div>

            <!--Images-->
            <div class="row">
                <img src="{{image}}" alt="">
            </div>

            <!--Product Specfics-->
            <div class="row">

                <div class="col">
                    <strong>Location:</strong> {{location}}
                </div>
                <div class="col">
                    <strong>Instance:</strong> {{instance}}
                </div>
            </div>

            <!--Description-->
            <div class="row">
                <div class="col">
                    {{description}}
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <h5>History</h5>
                </div>
            </div>
        </div>
    </body>
</html>
